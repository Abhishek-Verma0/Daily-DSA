name: Auto Comment on PR Merged

on:
  pull_request_target:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
    - name: Add Comment to Merged Pull Request
      run: |
        # Check if the PR was merged
        if [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
          COMMENT=$(cat <<EOF
          {
            "body": "ðŸŽ‰ Congratulations on merging your PR! ðŸŽ‰\nThanks for your efforts and contributions! ðŸ™Œ\nLooking forward to your next contribution! ðŸš€"
          }
          EOF
          )
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "$COMMENT")
          cat response.json
          if [ "$RESPONSE" -ne 201 ]; then
            echo "Failed to add comment"
            exit 1
          fi
        else
          echo "PR was not merged, skipping comment"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
